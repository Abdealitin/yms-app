<div class="row">
    <div class="col-md-12">
        <button class="btn" (click)="onPress()"><i class="bi bi-arrow-left"></i></button>
        <b>Products Details</b>
        <hr>
    </div>
</div>
<div class="card mb-3 border border-primary p-2" style="max-width: 1100px; border-radius: 10px; max-height: 450px;">
    <div class="row no-gutters">
    <div class="col-md-5 justify-content-center">
        <!-- <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img" style="margin-left: 80px">
           
            <image attr.xlink:href="{{product.image}}" height="400" width="200"/>
        </svg> -->
        <div style="max-width: 200px;max-height: 400px;">
            <ng-img-magnifier [thumbImage]='myThumbnail' [fullImage]='myFullresImage'
                [top]="'2'" [right]="'1'"
                [lensWidth]="'150'" [lensHeight]="'150'"
                [resultWidth]="'45'" [resultHeight]="'45'"
                [imgWidth]="'280'" [imgHeight]="'380'">
            </ng-img-magnifier>
        </div>
    </div>
    <div class="col-md-7">
        <span class="badge badge-primary ml-3" >{{product.category}}</span>
        <div class="card-body">
        <h5 class="card-title"><div style="font-size: 40px !important;">{{product.title}}</div></h5>
        <p class="card-text" style="font-size: 20px;">
            {{product.description}}
            </p>
        <p class="card-text" style="font-size: xx-large; color: rgb(64, 147, 202);">{{product.price-((10/100)*product.price) |currency:'USD':true}} <small class="text-muted"><s>{{product.price}}</s></small><br>
            <i 
            *ngFor="let i of product.rating.rate | getRating"
            [ngClass]="{ 'bi bi-star-fill': i, 'bi bi-star': !i }"></i>
            <span class="text-secondary"> ({{ product.rating.count }})</span>
        </p>
        
        </div>
    </div>
</div>
